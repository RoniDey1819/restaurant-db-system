<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Database Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurant Database Management System</h1>
            <p>Manage your restaurant's menu and orders efficiently</p>
        </header>
        
        <main>
            <div class="card-container">
                <div class="card">
                    <h3>Master Data Entry</h3>
                    <p>Add and manage menu items in your restaurant catalogue</p>
                    <a href="/master-form" class="btn btn-primary">Manage Menu Items</a>
                </div>
                
                <div class="card">
                    <h3>Order Entry</h3>
                    <p>Create and process customer orders</p>
                    <a href="/order-form" class="btn btn-secondary">Process Orders</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
