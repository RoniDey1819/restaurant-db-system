<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Data Entry Form - Restaurant DB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Master Data Entry Form</h1>
            <a href="/" class="btn btn-back">‚Üê Back to Home</a>
        </header>
        
        <main>
            <div class="form-container">
                <form id="masterForm">
                    <div class="form-group">
                        <label for="itemId">Item ID</label>
                        <input type="text" id="itemId" name="itemId" value="auto-generated" readonly>
                        <small>System generated automatically</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemDescription">Item Description</label>
                        <textarea id="itemDescription" name="itemDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priceType">Price/Dish</label>
                        <select id="priceType" name="priceType">
                            <option value="price">Price</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price (in Rs.) *</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isVegetarian" name="isVegetarian">
                            Vegetarian Item
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label>Add Another Item?</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="addAnother" value="yes">
                                Yes
                            </label>
                            <label>
                                <input type="radio" name="addAnother" value="no" checked>
                                No
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </form>
            </div>
            
            <div class="items-list">
                <h3>Current Menu Items</h3>
                <div id="itemsList"></div>
            </div>
        </main>
    </div>
    
    <script src="master-form.js"></script>
</body>
</html>
